    <!-- Seccion de Imagenes -->
    <section class="video">
        <div class="video-container ">

            <h1 class="title top60">Mis Imagenes</h1>

                </div>
                <div onclick="setImg('img5.jpg')" class="item-video">
                    <img src="assets/images/img5.jpg" alt="">
                </div>
                <div onclick="setImg('img6.jpg')" class="item-video">
                    <img src="assets/images/img6.jpg" alt="">
                </div>
            </div>
        </div>
